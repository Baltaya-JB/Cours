<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maquette HTML</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background-color: #fff;
      border-bottom: 2px solid #ddd;
      padding: 10px 20px;
    }

    .logo {
      width: 60px;
      height: 60px;
      background-color: #f8c4e1;
      margin-right: 20px;
    }

    .header-main {
      flex: 1;
      height: 60px;
      background-color: #d0d7ff;
    }

    main {
      display: flex;
      padding: 20px;
      gap: 20px;
    }

    aside {
      flex: 1;
      background-color: #fff;
      border: 1px solid #ddd;
      min-height: 500px;
    }

    section {
      flex: 2;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .card {
      background-color: #e0f7fa;
      border: 1px solid #ccc;
      padding: 20px;
    }

    .content {
      background-color: #b2ebf2;
      height: 40px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo"></div>
    <div class="header-main"></div>
  </header>

  <main>
    <aside>
        <div class="card">
        <div class="content"></div>
        <div class="content"></div>
      </div>
      <div class="card">
        <div class="content"></div>
        <div class="content"></div>
      </div>
      <div class="card">
        <div class="content"></div>
        <div class="content"></div>
      </div>
    </aside>
    <section>
      <div class="card">
        <div class="content"></div>
        <div class="content"></div>
      </div>
      <div class="card">
        <div class="content"></div>
        <div class="content"></div>
      </div>
      <div class="card">
        <div class="content"></div>
        <div class="content"></div>
      </div>
    </section>
  </main>

</body>
</html>
